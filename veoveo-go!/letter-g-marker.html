<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Marker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 30%;
    }
</style>

<body>

    <button onclick="goBack()" class="w3-btn w3-red">
        <font size="4">GO BACK</font>
    </button>
    <button onclick="window.print()">Print this page</button>
    <h1 class="w3-center">Print</h1>
    <div>
        <img src="images/letterg.png" alt="Hero" style="width:50%;">
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
