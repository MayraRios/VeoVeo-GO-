    <style>
        .timer {

        .germ {
            width: 100px;
            height: 100px;
            margin: 10px;
            left: 15px;
            top: 15px;
            z-index: 2;
            position: absolute;
        }

                        document.getElementById("guy3").src = "images/healthy2-rb-2.png";

                        document.getElementById("guy5").src = "images/healthy2-rb-2.png";

                        document.getElementById("guy3").style.display = "block";
                        document.getElementById("guy4").style.display = "block";
                        document.getElementById("guy5").style.display = "block";
                        document.getElementById("demo1").innerHTML = "FEELING GOOD!";
                        document.getElementById("demo2").innerHTML = "STAY AT HOME AND WASH YOUR HANDS!";
                        break;
                    case 2://feeling very bad

                        document.getElementById("guy3").src = "images/verysick2-rb.png";

                        document.getElementById("guy3").style.display = "block";
                        document.getElementById("guy4").style.display = "block";
                        document.getElementById("guy5").style.display = "block";
                        document.getElementById("demo1").innerHTML = "YOU HAVE COVID_19?";
                        document.getElementById("demo2").innerHTML = "STAY AT HOME AND WASH YOUR HANDS!";
                        break;


                }//switch

            }//if count
            //reset info
            if (count == 6) {
                document.getElementById("guy1").style.display = "none";
                document.getElementById("guy2").style.display = "none";
                document.getElementById("guy3").style.display = "none";
                document.getElementById("guy4").style.display = "none";
                document.getElementById("guy5").style.display = "none";
                document.getElementById("demo1").innerHTML = "";
                document.getElementById("demo2").innerHTML = "";
            }

            if (count < 0) {
                count = 20;
                clearInterval(myVar);
                document.getElementById("timeOut").innerHTML = "<span><i style = 'padding:10px' class='far fa-frown' style='font-size:36px'></i></span>" + " Sorry...try again! ";
                document.getElementById("secondsLeft").innerHTML = ":20";
                document.getElementById("off").style.display = "none";
            }//ends if

        }//function count down ends

        function stopCounter() {
            clearInterval(myVar);
            let timePassed = 20 - count;
            if (timePassed > 4 & timePassed < 16) {
                document.getElementById("guy1").style.display = "none";
                document.getElementById("guy2").style.display = "none";
                document.getElementById("guy3").style.display = "none";
                document.getElementById("guy4").style.display = "none";
                document.getElementById("guy5").style.display = "none";
                // document.getElementById("demo1").innerHTML = "";

            document.getElementById("secondsLeft").innerHTML = ":20";
            count = 20;

            document.getElementById("off").style.display = "none";

        }//stopCounter
